<div class="text-right mx-auto"> 
    <i>Unit in 1000 VND</i>
</div>
<table class="table table-striped table-bordered" id="sortTable" cellspacing="0" width="100%">
    <thead style="position: sticky;top: 0" class="thead-dark">
    <tr>
        <th class="header" scope="col">MST</th>
        <th class="header" scope="col">TENDD</th>
        <th class="header" scope="col">NGAY_CAP</th>
        <th class="header" scope="col">NGANHKT</th>
        <th class="header" scope="col">DOANHTHUHHDV</th>
    </tr>
    </thead>
    <tbody>
    {% for message in message_list %}
        <tr>
            <td><a href="{% url 'userriskprofile' message.0 %}">{{ message.0 }}</a></td>
            <td>{{ message.1 }}</td>
            <td>{{ message.2 }}</td>
            <td>{{ message.3 }}</td>
            <td class="text-right">{{ message.5 | floatformat:0 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

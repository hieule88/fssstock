<table class="table table-striped table-bordered" id="sortTable" cellspacing="0" width="100%">
    <thead style="position: sticky;top: 0" class="thead-dark">
    <tr>
        <th class="header" scope="col">Tên Model</th>
        <th class="header" scope="col">Mã CK</th>
        <th class="header" scope="col">Số Ngày Nguy Cơ</th>
        <th class="header" scope="col">Các Ngày Nguy Cơ</th>
        <th class="header" scope="col">Residual</th>
        <th class="header" scope="col">Điểm Số Các Ngày Nguy Cơ</th>
        <th class="header" scope="col">Các Biến Quan Trọng</th>
        <th class="header" scope="col" style="width:5%"></th>
    </tr>
    </thead>
    <tbody>
    {% for message in message_list_result %}
        <tr>
            <td>{{ 'VAR' }}</td>
            <td>{{ message.1 }}</td>
            <td>{{ message.0 }}</td>
            <td>{{ message.2 }}</td>
            <td>{{ message.3 }}</td>
            <td>{{ message.4 }}</td>             
            <td>{{ message.5 }}</td>             
        </tr>
    {% endfor %}
    </tbody>
</table>

<h3>Data reading</h3>
{% if message_list %}
    <a href="javascript:export_data()">Export table data</a>
    <table class="table table-striped table-bordered" id="sortTable" cellspacing="0">
        <thead style="position: sticky;top: 0" class="thead-dark">
        <tr>
            {% for colmeta in column_metadata %}
                <th class="header" scope="col">{{ colmeta }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for message in message_list %}
            <tr>
                {% for col in message %}
                    <td>{{ col }}</td>
                {% endfor %}                
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="javascript:export_data()">Export table data</a>
<script>
    $('#sortTable').DataTable();
</script>  
{% endif %}

<table class="table table-striped table-bordered" id="sortTableF" cellspacing="0" width="100%">
    <thead style="position: sticky;top: 0" class="thead-dark">
    <tr>
      <th class="header" scope="col">TIME</th>
      <th class="header" scope="col">REFVERSION</th>                      
      <th class="header" scope="col">TASKID</th>
      <th class="header" scope="col">REFID</th>
      <th class="header" scope="col">PARACONTENT</th>
      <th class="header" scope="col">STATUS</th>
      <th class="header" scope="col">LOGCONTENT</th>
  </tr>
    </thead>
    <tbody>
    {% for message in message_list_ref %}
        <tr>
          <td>{{ message.3 }}</td>
          <td>{{ message.4 }}</td>
          <td>{{ message.1 }}</td>
          <td>{{ message.2 }}</td>
          <td>
            <p style = "word-wrap: break-word;">{{ message.10 }}</p>
          </td>
          <td>{{ message.8 }}</td>
          <td>{{ message.11 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script>
  $('#sortTableF').DataTable();
</script>

<table class="table table-striped table-bordered" id="sortTable" cellspacing="0" width="100%">
    <thead style="position: sticky;top: 0" class="thead-dark">
    <tr>
      <th class="header" scope="col">TIME</th>
      <th class="header" scope="col">REFVERSION</th>                      
      <th class="header" scope="col">TASKID</th>
      <th class="header" scope="col">REFID</th>
      <th class="header" scope="col">PARACONTENT</th>
      <th class="header" scope="col">STATUS</th>
      <th class="header" scope="col">LOGCONTENT</th>
  </tr>
    </thead>
    <tbody>
    {% for message in message_list %}
        <tr>
          <td>{{ message.3 | date:'d-m-Y H:i'}}</td>
          <td>{{ message.6 }}</td>
          <td>{{ message.8 }}</td>
          <td>{{ message.9 }}</td>
          <td>
            <p style = "word-wrap: break-word;">{{ message.2 }}</p>
          </td>
          <td>{{ message.7 }}</td>
          <td>{{ message.10 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script>
  $('#sortTable').DataTable();
</script>

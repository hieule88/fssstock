<div class="container-fluid" width="100%">
    <!-- Highcharts display -->
    <div id="container_main"></div>
    </div>
    <!-- Table data -->
    <!-- <h3 class="pt-4">Data</h3>
    <div class="table-responsive">
        {{table_data|safe}}
    </div>     
    -->
<script>
    _categories = {{categories|safe}};
    _values = {{values|safe}};
   
    Highcharts.chart('container_main', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Thông tin cơ bản Thuế TNDN theo năm'
        },
        subtitle: {
            text: '(đơn vị: tỷ VND)'
        },
        xAxis: {
            categories:_categories,
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
            text: 'tỷ VND'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
            pointPadding: 0.2,
            borderWidth: 0
            }
        },
        series: _values
    });
</script>

<h3>Checking CTPHANTICH of <a href="{% url 'riskprofile' taxcode %}">{{ taxcode }} </a></h3>
<table class="table table-striped table-bordered" id="sortTable" cellspacing="0" width="100%">
    <thead style="position: sticky;top: 0" class="thead-dark">
    <tr>
      <th class="header" scope="col">NAM</th>
      <th class="header" scope="col">MACT</th>
      <th class="header" scope="col">NHOMCHINH</th>
      <th class="header" scope="col">MOTA</th>
      <th class="header" scope="col">GIATRI</th>                      
    </tr>
    </thead>
    <tbody>
    {% for message in message_list %}
        <tr>
          <td>{{ message.0 }}</td>
          <td>{{ message.1 }}</td>
          <td>{{ message.2 }}</td>
          <td>{{ message.3 }}</td>
          <td class="text-right">{{ message.4 | floatformat:6 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
